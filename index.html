<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>小张UI</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root {
        --font-size: 14px;
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    #app {
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }
</style>
<body>
    <div id="app">

        <z-button icon="settings" icon-position="left" :loading="loading1" @click="loading1 = !loading1">按钮</z-button>
        <z-button icon="settings" icon-position="right" :loading="true">按钮</z-button>
        <z-button-group>
            <z-button icon="left">上一页</z-button>
            <z-button>更多</z-button>
            <z-button icon="right" icon-position="right">下一页</z-button>
        </z-button-group>

        <z-input disabled
                @change="inputChange"></z-input>
        <z-input readonly></z-input>
        <z-input value="1"></z-input>
        <z-input error="姓名不能少于两个字"></z-input>

        <z-row gutter="20">
            <z-col span="23" offset="1"></z-col>
            <z-col span="22" offset="2"></z-col>
            <z-col span="21" offset="3"></z-col>
            <z-col span="20" offset="4"></z-col>
        </z-row>

        <button @click="showToast">通知</button>
    </div>
    <script src="./src/app.js"></script>
    <script src=//at.alicdn.com/t/font_2078562_s7hdfk0ipqf.js></script>
</body>
</html>
